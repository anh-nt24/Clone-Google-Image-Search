{% extends 'base.html' %}
{% block title %} {{title}} {% endblock %}
{%block content%}
<form method="post" id="upload" action="/search" enctype="multipart/form-data" class="p-5">
    <dl class="w-75 center">
            <input id="file-upload" type="file" name="file" class="form-control " autocomplete="off" required>
        </p>
    </dl>
    <p>
        <input type="submit" value="Search" class="btn btn-info center">
    </p>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</form>
<div id="target_layer" style="display:none;"></div>
{%endblock%}
