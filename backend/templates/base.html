<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{%block title%} {% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand pl-5" href="home">Image Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto">
                <li class="nav-item home-page active">
                    <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item search-page">
                    <a class="nav-link" href="search">Search</a>
                </li>
                <li class="nav-item contribute-page">
                    <a class="nav-link" href="contribute">Contribute</a>
                </li>
            </ul>

            <div class="nav-item dropdown" style="padding-right: 4rem">
                <a class="nav-link dropdown-toggle contact" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                  Contact
                </a>
                <div class="dropdown-menu contact-menu hide">
                    <a class="dropdown-item" target="_blank" href="https://mail.google.com/mail/u/0/#inbox?compose=CllgCJTLGSnFdBHChlqPQDPlXJcxdZhNbtXcVhDQTNJfwzwcqXgwtdrLBBnXCddzhpDmWvjnLqq"> 
                        Email
                    </a>
                    <a class="dropdown-item" href="#">
                        Facebook
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Tel: 012345678</a>
                </div>
            </div>
        </div>
      </nav>
      
    {%block content%} {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='javascript/index.js')}}"></script>
</body>
</html>
